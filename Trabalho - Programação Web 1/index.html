<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <header class="header">
            <h1>Programming Assignment</h1>
            <ul class="nav">
                <li class="search-input-container">
                    <input placeholder="Enter user ID (1 to 200)" type="text" id="pesquisa">
                    <button class="btn-search">
                        <ion-icon class="search-icon" name="search-outline"></ion-icon>
                    </button>
                </li>
            </ul>
        </header>
    </div>
    <main class="main">
        <h1>Todo List</h1>
        <form class="form">
            <label for="add-todo">Add a new task</label>
            <div class="input-div">
                <div class="inputs">
                    <input type="text" id="add-todo-title" class="input_title" placeholder="Title">
                    <input type="text" id="add-todo-desc" class="input_desc" placeholder="Description (optional)">
                </div>
                <button class="btn-add">
                    <ion-icon name="add-outline" class="ic-btn-add"></ion-icon>
                    <div class="loading-btn"></div>
                </button>
            </div>
            <p class="error-inputs">Please fill out both fields to add a new task</p>
        </form>

        <section class="list-todo">
            <div class="loading"></div>
            <p class="no-todos">No tasks available</p>
            <div class="todo ex">
                <div class="loading-update-todo"></div>
                <ion-icon name="checkmark-outline" class="btn_complet"></ion-icon>
                <p>1 - Sample Task</p>
                <ion-icon class="btn_edit" name="create-outline"></ion-icon>
                <ion-icon class="btn_delete" name="trash-outline"></ion-icon>
            </div>
        </section>

        <dialog class="modal-new">
            <div class="modal-content">
                <ion-icon name="close-outline" class="btn-close"></ion-icon>
                <h2>Search Results</h2>
                <section class="list-result">
                    <div class="loading loading-result"></div>
                    <div class="todo ex">
                        <ion-icon name="checkmark-outline" class="btn_complet"></ion-icon>
                        <p>1 - Sample Task</p>
                        <ion-icon class="btn_edit" name="create-outline"></ion-icon>
                        <ion-icon class="btn_delete" name="trash-outline"></ion-icon>
                    </div>
                </section>
            </div>
        </dialog>
    </main>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
